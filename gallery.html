        <script>
            function animateBars(x) {
                x.classList.toggle("change");
            }
            
            function showImages(evt, proName) {
                var i, tabcontent, tablinks;
                
                tabcontent = document.getElementsByClassName('tab-content');
                
                for(i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                
                tablinks = document.getElementsByClassName("tablinks");
                
                for(i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                document.getElementById(proName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            
            lightbox.option({
                'fadeDuration':200,
                'imageFadeDuration':200,
                'resizeDuration':100,
                'wrapAround':false,
                'disableScrolling':true
            });
        </script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/gallery-style.css"/>
    </head>

        <div class="container-fluid" id="galleryPage-images">
            
            <div class="tabs">
                <button id="defaultOpen" class="tablinks" onclick="showImages(event, 'Counselling')">Career Counselling</button>
                <button class="tablinks" onclick="showImages(event, 'Donation')">Donation Drive</button>

            <div id="Counselling" class="tab-content">

        <footer class="container-fluid navy">
            
        </footer>
        
        <script type="text/javascript">
            
            var counsellingUrls;
            var donationUrls;
            
            $.get('counselling.txt',function(data) {
                counsellingUrls = data.split('\n');
            });
            
            $.get('donation.txt',function(data) {
                donationUrls = data.split('\n');
            })
            
            $(document).ready(function() {
                counsellingUrls.forEach(function(ele) {
                    var url = "<div class='image-wrap'><a href='img/counselling/" + ele + "' data-lightbox='Counselling'><div class='image-overlay'></div><img src='img/counselling/" + ele + "'/></a></div>";
                    $("#counselling-images").append(url);
                });
                
                donationUrls.forEach(function(ele) {
                    var url = "<div class='image-wrap'><a href='img/donation/" + ele + "' data-lightbox='Donation'><div class='image-overlay'></div><img src='img/donation/" + ele + "'/></a></div>";
                    $("#donation-images").append(url);
                })
                
                $(".slide-section").click(function(e){
                    e.preventDefault();
                    var linkHref = $(this).attr('href');
                    $('html,body').animate({
                        scrollTop: ($(linkHref).offset().top - 80)
                    },1000);
                });
            })
        </script>
        <script type="text/javascript" src="js/jquery.lazyloadxt.js"></script>
